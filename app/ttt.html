    <head>
        <meta charset="utf-8">
        <title>TicTacToe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

        <link rel="stylesheet" href="styles/main.css">

        <script src="bower_components/modernizr/modernizr.js"></script>

    </head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/cs520stu46/">CS520</a>
        </div>
      </div>
    </div>
  
  <div class='board-container'>  
    <div id='tictactoe' class='tictactoe'>TIC TAC TOE</div>
    <div class="game-container">
      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>
      <div class="tile-container">
        <div class="tile tile-2 tile-position-1-1">
          <div id='00' class="tile-inner"></div>
        </div>
        <div class="tile tile-2 tile-position-1-2">
          <div id='01' class="tile-inner"></div>
        </div>
        <div class="tile tile-2 tile-position-1-3">
          <div id='02' class="tile-inner"></div>
        </div>
        <div class="tile tile-2 tile-position-2-1">
          <div id='10' class="tile-inner"></div>
        </div>
        <div class="tile tile-2 tile-position-2-2">
          <div id='11' class="tile-inner"></div>
        </div>
        <div class="tile tile-2 tile-position-2-3">
          <div id='12' class="tile-inner"></div>
        </div>
        <div class="tile tile-2 tile-position-3-1">
          <div id='20' class="tile-inner"></div>
        </div>
        <div class="tile tile-2 tile-position-3-2">
          <div id='21' class="tile-inner"></div>
        </div>
        <div class="tile tile-2 tile-position-3-3 tile-new">
          <div id='22' class="tile-inner"></div>
        </div>
      </div>
    </div>
    <div class="btn-group">
  <button type="button" class="btn btn-default btn-lg dropdown-toggle" data-toggle="dropdown">
    <span class="glyphicon glyphicon-play"></span> Play <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li><a href="#" id='Computer'>Computer start</a></li>
    <li><a href="#" id='Player'>Player will start</a></li>
  </ul>
</div>
    <button type="button" id='Share' class="btn btn-default btn-lg button-share">
      <span class="glyphicon glyphicon-share"></span> Share
    </button>
  </div> <!-- /container -->
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap/js/affix.js"></script>
        <script src="bower_components/bootstrap/js/alert.js"></script>
        <script src="bower_components/bootstrap/js/dropdown.js"></script>
        <script src="bower_components/bootstrap/js/tooltip.js"></script>
        <script src="bower_components/bootstrap/js/modal.js"></script>
        <script src="bower_components/bootstrap/js/transition.js"></script>
        <script src="bower_components/bootstrap/js/button.js"></script>
        <script src="bower_components/bootstrap/js/popover.js"></script>
        <script src="bower_components/bootstrap/js/carousel.js"></script>
        <script src="bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/bootstrap/js/collapse.js"></script>
        <script src="bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/TicTacToe.js"></script>
        <!-- endbuild -->

</body>
</html>
