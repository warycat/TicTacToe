<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title>TicTacToe</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
  <link rel="stylesheet" href="styles/ttt.css" >

</head>
<body>

<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#tttmenu">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">TicTacToe</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="tttmenu">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Admin<b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#" id="sign_in">Sign in</a></li>
            <li><a href="#" id="sign_up">Sign up</a></li>
            <li><a href="#" id="sign_out">Sign out</a></li>
          </ul>
        </li>

        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Local<b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#" id="new_game">New Game</a></li>
            <li><a href="#" id="save_game">Save Game</a></li>
            <li><a href="#" id="load_game">Load Game</a></li>
          </ul>
        </li>

        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Network<b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#" id="match">Match</a></li>
            <li><a href="#" id="leave">Leave</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

  <div class='board-container'>  
    <div id='tictactoe' class='tictactoe'>TIC TAC TOE</div>
    <div class="game-container">
      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>
      <div class="tile-container">
        <div class="tile tile-2 tile-position-1-1">
          <div id='00' class="tile-inner"></div>
        </div>
        <div class="tile tile-2 tile-position-1-2">
          <div id='01' class="tile-inner"></div>
        </div>
        <div class="tile tile-2 tile-position-1-3">
          <div id='02' class="tile-inner"></div>
        </div>
        <div class="tile tile-2 tile-position-2-1">
          <div id='10' class="tile-inner"></div>
        </div>
        <div class="tile tile-2 tile-position-2-2">
          <div id='11' class="tile-inner"></div>
        </div>
        <div class="tile tile-2 tile-position-2-3">
          <div id='12' class="tile-inner"></div>
        </div>
        <div class="tile tile-2 tile-position-3-1">
          <div id='20' class="tile-inner"></div>
        </div>
        <div class="tile tile-2 tile-position-3-2">
          <div id='21' class="tile-inner"></div>
        </div>
        <div class="tile tile-2 tile-position-3-3 tile-new">
          <div id='22' class="tile-inner"></div>
        </div>
      </div>
    </div>

  </div> 
  <!-- /container -->
  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/bootbox/bootbox.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
  <script>
  (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
    function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
  e=o.createElement(i);r=o.getElementsByTagName(i)[0];
  e.src='//www.google-analytics.com/analytics.js';
  r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
  ga('create','UA-XXXXX-X');ga('send','pageview');
  </script>

  <!-- build:js({app,.tmp}) scripts/main.js -->
  <script src="scripts/main.js"></script>
  <script src="scripts/TicTacToe.js"></script>
  <!-- endbuild -->

</body>
</html>
